<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <div id="hardCase">
      <div id="touch">
        <div class="display">
          <div id="box"></div>
          <div id="bottomDisplay"></div>
        </div>
        <div class="buttons">
          <div class="top">
            <button id="idBackspace"><img src="backspace.svg" alt="C" height="20px"></button>
            <button id="idClear">AC</button>
            <button id="idPositiveNegative">+/-</button>
          </div>
          <div class="middle">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="decimalPoint">.</button>
          </div>
          <div class="rightSide">
            <button id="division">รท</button>
            <button id="multiplication">ร</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
          </div>
          <button class="btnEqual">=</button>
        </div> 
      </div>
    </div>
	</body>
</html>
